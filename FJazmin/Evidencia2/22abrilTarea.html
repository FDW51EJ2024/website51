<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación tres</title>
</head>
<body>
    <h1>Aplicación numeros primos </h1>
    <!-- Es un numero primo si solo tiene dos divisores, el 1 y el mismo numero -->
    <form action="">
        <div>
            <label for="inicio"> Inicio: </label>
            <input type="text"  name="inicio" id="inicio">
        </div>
        <div>
            <label for="fin"> Fin: </label>
            <input type="text" name="fin" id="fin">
        </div>
        <div>
            <label for="orden"> Orden:</label>
            <select name="orden" id="orden">
                <option value="A"> Acendente </option>
                <option value="D"> Decendente </option>
            </select>
        </div>
        <div>
            <input type="submit" value="Ver" id="boton">
        </div>

        <ul id="lista"></ul>
    </form>
    <script src="AppJS/22abrilTarea.js"></script>
</body>
</html>
