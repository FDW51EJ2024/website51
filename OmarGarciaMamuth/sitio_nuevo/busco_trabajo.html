<body>
    <h2>Formulario de búsqueda de empleo</h2>
    <form action="/submit_formulario" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre">

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" placeholder="Ingrese sus apellidos">

        <label for="correo">Correo electrónico:</label>
        <input type="text" id="correo" name="correo" placeholder="Ingrese su correo electrónico">

        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" placeholder="Ingrese su número de teléfono">

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" placeholder="Ingrese su dirección">

        <input type="submit" value="Enviar">
    </form>
