<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="estilos_calculadora.css">
</head>
<body class="background-page">
    
    <article class="page-container">
        <section class="container" >
            <div>
                <h1>Calculadora PRE</h1>
            </div>
            <div>
                <label for="num1">Numero 1: </label>
                <input type="text" id="num1" name="num1" required size="10" />
            </div>

            <div>
                <label for="num2">Numero 2:</label>
                <input type="text" id="num2" name="num2" required size="10" />
            </div>

            <div>
                <label for="suma">Suma: </label>
                <input readonly type="text" name="suma" id="suma" size="10">
            </div>

            <div>
                <input type="submit" value="sumar" id="btnsumar" >
            </div>

            <script src="calcu.js"></script>
        </section>
    </article>


</body>
</html>
