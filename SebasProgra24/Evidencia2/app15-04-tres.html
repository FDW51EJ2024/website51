<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calificación</title>
</head>
<body>
    <label for="calificacion">Ingresa tu calificación:</label>
    <input type="number" id="calificacion" name="calificacion" min="0" max="100" required>
    <button id="ver">Ver nota</button>
    <br>
    <label for="nota">Nota correspondiente:</label>
    <input type="text" id="nota" name="nota" readonly>
    
    <script src="app15-04-ntas.js"></script>
</body>
</html>
