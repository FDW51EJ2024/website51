<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Sueldos</title>
</head>
<body>
    <b><h2 style="font-size: 32px;">Calculadora de Sueldos</h2></b>

    <div>
        <label for="horas">Horas laboradas</label>
        <input type="text" name="horas" id="horas">
    </div>
    <div>
        <label for="pagoh">Pago por hora</label>
        <input type="text" name="pagoh" id="pagoh">
    </div>
    <div>
        <label for="sueldo">Sueldo Resultado</label>
        <input readonly type="text" id="sueldo">
    </div>
    <div>
        <input type="submit" id="btnCalc">
    </div>
    <script src="Abril15_CalcSueldjs.js"></script>
</body>
</html>
