<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina 4 Formularios</title>
</head>
<body>
    
    <p>url: <input type="url" name="url" id="url"></p>
    <p>week: <input type="week" name="week" id="week"></p>
    <p>button: <input type="button" value="button"></p>
    <p>submit: <input type="submit" value="submit"></p>
    <p>reset: <input type="reset" value="reset"></p>
    <label for="select">Select</label>
    <select name="select" id="select">
        <option value="option1">Opcion1</option>
        <option value="option2">Opcion2</option>
        <option value="option3">Opcion3</option>
    </select>
    <br>
    <br>
    <label for="selectmultiple">Select Multiple</label>
    <select name="Selectd" id="selectd" multiple>
        <option value="option1">Opcion1</option>
        <option value="option2">Opcion2</option>
        <option value="option3">Opcion3</option>
    </select>
    <br>
    <label for="Select Optgroup">Select Optgroup</label>
    <select name="Selectopt" id="selectopt">
    <optgroup label="Las Opciones">
        <option value="option1">Opcion1</option>
        <option value="option2">Opcion2</option>
        <option value="option3">Opcion3</option>
    </optgroup>
    <optgroup label="Las Otras Opciones">
        <option value="option1">Opcion1</option>
        <option value="option2">Opcion2</option>
        <option value="option3">Opcion3</option>
    </optgroup>
    </select>
    <br>
    <label for="textarea">textarea</label>
    <textarea name="textarea" id="textarea" cols="30" rows="10">
        Que viva FACPYA!
    </textarea>
    <br>
    <label for="OpcionesD">Elige Opcion:</label>
    <datalist id="OpcionesD">
        <option value="option1">Opcion1</option>
        <option value="option2">Opcion2</option>
        <option value="option3">Opcion3</option>
    </datalist>
    <input list="OpcionesD" type="text" name="text" id="text">
    <br>
    <label for="checkbox">checkbox</label>
    <input type="checkbox" name="checkbox" id="checkbox">
    <br>
    <label for="color">color</label>
    <input type="color" name="color" id="color">
    <br>
    <label for="date">date</label>
    <input type="date" name="date" id="date">
    <br>
    <label for="datetime">datetime</label>
    <input type="datetime" name="datetime" id="datetime">
    <br>
    <label for="datetimelocal">datetimelocal</label>
    <input type="datetime-local" name="datetimelocal" id="datetimelocal">
    <br>
    <label for="email">email</label>
    <input type="email" name="email" id="email">
    <br>
    <label for="file">file</label>
    <input type="file" name="file" id="file">
    <br>
    <label for="hidden">hidden</label>
    <input type="hidden" name="hidden">
    <br>
    <label for="submit image button">submit image button</label>
    <input type="image" name="submit image button" src="https://jekyllcodex.org/uploads/grumpycat.jpg" alt="Submit"/>
    <br>
    <label for="month">month</label>
    <input type="month" name="month" id="month">
    <br>
    <label for="number">number</label>
    <input type="number" name="number" id="number">
    <br>
    <label for="password">password</label>
    <input type="password" name="password" id="password">
    <br>
    <label for="select multiple puntos">select multiple puntos</label>
    <form action="">
        <input type="radio" name="Options" value="Option1">Opcion 1
        <input type="radio" name="Options" value="Option2">Opcion 2
        <input type="radio" name="Options" value="Option3">Opcion 3
    </form>
    <br>
    <label for="range">range</label>
    <input type="range" name="range" id="range">
    <br>
    <label for="search">search</label>
    <input type="search" name="search" id="search">
    <br>
    <label for="tel">tel</label>
    <input type="tel" name="tel" id="tel">
    <br>
    <label for="time">time</label>
    <input type="time" name="time" id="time">


</body>
</html>
