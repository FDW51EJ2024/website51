<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina 3 Tablas</title>
    <style>
        table, th,td {
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1 style="font-size: 50px;">
        La Pagina de la tabla!
    </h1>
<table>
    <colgroup>
        <col span="2" style="background-color: red">
        <col span="3" style="background-color: blueviolet;">
    </colgroup>
    <thead>
        <tr>
            <th>Titulo1</th>
            <th>Titulo2</th>
            <th>Titulo3</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Dato1</td>
            <td>Dato2</td>
            <td rowspan="2">Waos</td>
        </tr>
        <tr>
            <td colspan="2">Dato colspan</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td>Foot1</td>
            <td>Foot2</td>
            <td>Foot3</td>
        </tr>
    </tfoot>
</table>

</body>
</html>
