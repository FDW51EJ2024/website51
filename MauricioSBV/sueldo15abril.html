<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Sueldo</title>
</head>
<body>
    <h1>Calculadora Sueldo</h1>

    <div>
        <label for="horas">Horas trabajadas</label>
        <input type="text" name="Horas" id="horas">
    </div>
    <div>
        <label for="pagoxhora">Pago por hora</label>
        <input type="text" name="pagoxhora" id="pagoxhora">
    </div>
    <div>
        <label for="sueldo">Sueldo</label>
        <input readonly type="text" id="sueldo">
    </div>
    <div>
        <input type="submit" id="btnCalcular">
    </div>
    <script src="JS/calc_sueldo15abril.js"></script>
</body>
</html>
