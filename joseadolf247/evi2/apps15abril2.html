<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicacion de Pago</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <center>
        <div class="form">
            <div class="header">
                <h1>Aplicacion de Pago</h1>
            </div>
            <form action="" id="formulario">

                    <label for="horas">Horas:</label>
                    <input type="text" name="horas" id="horas">
                </div>
                <div>
                    <label for="pago">Pago:</label>
                    <input type="text" name="pago" id="pago">
                </div>
                <div>
                    <label for="sueldo">Sueldo:</label>
                    <input type="text" name="sueldo" id="sueldo">
                </div>
                <div>
                    <input type="submit" id="btnCalcular">
                </div>
            </form>
        </div>
    </center>
    <script src="js/apps15abril2.js"></script>  
</body>
</html>
