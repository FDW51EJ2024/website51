<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Suma</title>
</head>
<body>
    <script src="appkells.js"></script> 
    <form id="calculo">
        <div>
            <label for="numero1">Primer cifra:</label>
            <input type="text" name="numero1" id="numero1">
        </div>
        <div>
            <label for="numero2">Segunda cifra:</label>
            <input type="text" name="numero2" id="numero2">
        </div>
        <div>
            <label for="resultado">Resultado:</label>
            <input readonly type="text" name="resultado" id="resultado">
        </div>
        <div>
            <input type="button" value="Sumar" onclick="sumar()">
        </div>
    </form>
    <br>
</body>
</html>
